<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awars 2025 - Among Us Español</title>
    <style>
        body {
            font-family: 'Georgia', serif; /* Fuente elegante */
            background: linear-gradient(135deg, #000000, #1a1a1a); /* Gradiente negro para casino */
            color: #FFD700; /* Amarillo dorado */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); /* Brillo sutil */
        }
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8); /* Fondo semi-transparente negro */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); /* Sombra dorada */
            border: 2px solid #FFD700;
        }
        .category {
            display: none;
            animation: slideIn 0.5s ease-in-out;
        }
        .category.active {
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #FFD700;
            border-radius: 10px;
            background-color: #000000;
            color: #FFD700;
            font-size: 16px;
            box-shadow: inset 0 0 10px rgba(255, 215, 0, 0.2);
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #FFA500; /* Naranja dorado en foco */
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
        }
        button {
            background: linear-gradient(45deg, #FFD700, #FFA500); /* Gradiente dorado */
            color: #000000;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            margin: 15px;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(45deg, #FFA500, #FFD700);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
        }
        h1, h2 {
            color: #FFD700;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(-100%); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="form">
            <!-- Categorías -->
            <div class="category active" id="cat1">
                <h2>Mejor jugador</h2>
                <textarea id="mejorJugador" placeholder="Escribe tu nominación aquí..."></textarea>
                <button class="nextBtn">Siguiente</button>
            </div>
            <div class="category" id="cat2">
                <h2>Mejor evento</h2>
                <textarea id="mejorEvento" placeholder="Escribe tu nominación aquí..."></textarea>
                <button class="nextBtn">Siguiente</button>
            </div>
            <div class="category" id="cat3">
                <h2>Juego favorito</h2>
                <textarea id="juegoFavorito" placeholder="Escribe tu nominación aquí..."></textarea>
                <button class="nextBtn">Siguiente</button>
            </div>
            <div class="category" id="cat4">
                <h2>MVP</h2>
                <textarea id="mvp" placeholder="Escribe tu nominación aquí..."></textarea>
                <button class="nextBtn">Siguiente</button>
            </div>
            <div class="category" id="cat5">
                <h2>Usuario favorito</h2>
                <textarea id="usuarioFavorito" placeholder="Escribe tu nominación aquí..."></textarea>
                <button class="nextBtn">Siguiente</button>
            </div>
            <div class="category" id="cat6">
                <h2>Artista del año</h2>
                <textarea id="artistaAno" placeholder="Escribe tu nominación aquí..."></textarea>
                <button class="nextBtn">Siguiente</button>
            </div>
            <div class="category" id="cat7">
                <h2>Dibujo del año</h2>
                <input type="url" id="dibujoAno" placeholder="Pega el link de Discord aquí...">
                <button class="nextBtn">Siguiente</button>
            </div>
            <div class="category" id="cat8">
                <h2>Mejor clip</h2>
                <input type="url" id="mejorClip" placeholder="Pega el link de Discord aquí...">
                <button id="submitBtn">Enviar Nominaciones</button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('form');
        const categories = document.querySelectorAll('.category');
        const nextBtns = document.querySelectorAll('.nextBtn');
        const submitBtn = document.getElementById('submitBtn');

        let currentCategory = 0;

        // Función para validar si es un link de Discord
        function isDiscordLink(url) {
            return url.startsWith('https://discord.com/') || url.startsWith('https://discordapp.com/');
        }

        // Iniciar con la primera categoría activa
        categories[currentCategory].classList.add('active');

        nextBtns.forEach((btn, index) => {
            btn.addEventListener('click', () => {
                const input = categories[currentCategory].querySelector('input, textarea');
                if (!input.value.trim()) {
                    alert('Por favor, completa esta categoría antes de continuar.');
                    return;
                }
                // Validación adicional para links de Discord
                if (input.type === 'url' && !isDiscordLink(input.value)) {
                    alert('Por favor, ingresa un link válido de Discord.');
                    return;
                }
                // Animación de salida
                categories[currentCategory].style.animation = 'slideOut 0.5s ease-in-out';
                setTimeout(() => {
                    categories[currentCategory].classList.remove('active');
                    currentCategory++;
                    if (currentCategory < categories.length) {
                        categories[currentCategory].classList.add('active');
                    }
                }, 500);
            });
        });

        submitBtn.addEventListener('click', () => {
            const input = categories[currentCategory].querySelector('input, textarea');
            if (!input.value.trim()) {
                alert('Por favor, completa esta categoría antes de enviar.');
                return;
            }

            // Validación adicional para links de Discord
            if (input.type === 'url' && !isDiscordLink(input.value)) {
                alert('Por favor, ingresa un link válido de Discord.');
                return;
            }

            // Verificar si ya envió (basado en navegador)
            if (localStorage.getItem('submitted')) {
                alert('Ya has enviado tus nominaciones.');
                return;
            }

            // Recopilar datos
            const nominations = {
                mejorJugador: document.getElementById('mejorJugador').value,
                mejorEvento: document.getElementById('mejorEvento').value,
                juegoFavorito: document.getElementById('juegoFavorito').value,
                mvp: document.getElementById('mvp').value,
                usuarioFavorito: document.getElementById('usuarioFavorito').value,
                artistaAno: document.getElementById('artistaAno').value,
                dibujoAno: document.getElementById('dibujoAno').value,
                mejorClip: document.getElementById('mejorClip').value
            };

            // Enviar a Google Apps Script (reemplaza con tu URL)
            fetch('https://script.google.com/macros/s/AKfycbxCty-UOr3pGzwmkG_gWSnjQSZos3-ZppAr8MafE-XkMfcHOPShCGFXQsCIDu7qdf4s/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(nominations),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Marcar como enviado
                    localStorage.setItem('submitted', 'true');
                    alert('¡Nominaciones enviadas exitosamente!');
                    // Reiniciar o redirigir
                    location.reload();
                } else {
                    alert('Error al enviar. Intenta de nuevo.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al enviar. Intenta de nuevo.');
            });
        });

    </script>
</body>
</html>
